<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Quản Trị - Thanh Hùng Futsal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="head">
        <a href="index.html">
            <div class="logo">
                <img src="img/logo.png" alt="Logo">
            </div>
        </a>
        <div class="admin-header">
            <h1>Trang Quản Trị</h1>
            <p>Chào mừng, Admin!</p>
        </div>
        <div class="user">
             <a href="index.html">
                <i class="fas fa-sign-out-alt"></i>
                <span><div class="user_hide"><span id="word_taikhoan">Thoát</span></div></span>
            </a>
        </div>
    </div>

    <div class="admin-container">
        <div class="admin-nav">
            <button class="nav-btn active" data-target="products">Quản Lý Sản Phẩm</button>
            <button class="nav-btn" data-target="orders">Quản Lý Đơn Hàng</button>
            <button class="nav-btn" data-target="customers">Quản Lý Khách Hàng</button>
        </div>

        <main class="admin-content">
            <div id="products-content" class="content-section active">
                <h2>Quản Lý Sản Phẩm</h2>
                <button id="add-product-btn" class="action-btn">Thêm Sản Phẩm Mới</button>
                <div class="table-container">
                    <table id="products-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên Sản Phẩm</th>
                                <th>Giá</th>
                                <th>Hình Ảnh</th> <th>Hành Động</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
...
                </div>
            </div>

            <div id="orders-content" class="content-section">
                <h2>Quản Lý Đơn Hàng</h2>
                 <div class="table-container">
                    <table id="orders-table">
                        <thead>
                            <tr>
                                <th>Mã Đơn Hàng</th>
                                <th>Tên Khách Hàng</th>
                                <th>Số Điện Thoại</th>
                                <th>Địa Chỉ</th>
                                <th>Tổng Tiền</th>
                                <th>Trạng Thái</th>
                                <th>Hành Động</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </div>

            <div id="customers-content" class="content-section">
                <h2>Quản Lý Khách Hàng</h2>
                <div class="table-container">
                    <table id="customers-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Họ và Tên</th>
                                <th>Email</th>
                                <th>Số Điện Thoại</th>
                                <th>Hành Động</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-title">Thêm Sản Phẩm Mới</h3>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="product-name">Tên Sản Phẩm:</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-price">Giá:</label>
                    <input type="number" id="product-price" required>
                </div>
                <div class="form-group">
                    <label for="product-image">URL Hình Ảnh:</label>
                    <input type="text" id="product-image" required>
                </div>
                <button type="submit" class="action-btn">Lưu</button>
            </form>
        </div>
    </div>
    
    <script src="js/admin.js"></script>
</body>
</html>
